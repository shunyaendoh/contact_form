<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>お問い合わせ</title>
</head>
<body>

    <h1>お問い合わせ情報入力</h1>

<!-- action: 送信先URLの指定  -->
<!-- method: GET or POST -->
    <form action="./check.php" method="POST">
        <div>
                <label for="name">名前</label>
                <input type="text" name="username" id="name"> <!-- name: "username" 連想配列に入れるキー-->
        </div>

        <div>
                <label for="email">メールアドレス</label>  <!-- forはidと同じ文字列だった場合文字をクリックしても反応する -->
                <input type="text" name="email" id="email"> <!-- name: "email" 連想配列に入れるキー-->
        </div>

        <div>
                <label for="content">お問い合わせ</label><br>
                <textarea name="content" id="content" cols="30" rows="5"></textarea>
        </div>

        <input type="submit" value="送信">

    </form>
</body>
</html>
